# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Minimist"
license = "MIT"
licenselink = "https://github.com/mshjri/minimist/blob/master/LICENSE"
description = "Minimal Personal Theme for Hugo. influenced by hugo coder theme"
homepage = "http://mshjri.com/"
tags = ["blog", "personal", "responsive", "minimalist"]
features = ["analytics", "favicon", "BEM", "prism", "code-highlighting", "rss", "responsive"]
min_version = "0.37.1"

[author]
  name = "Omar Al-Mashjari"
  homepage = "mshjri.com"

# If porting an existing theme
[original]
  name = "Coder"
  homepage = "https://luizdepra.com"
  repo = "https://github.com/luizdepra/hugo-coder.git"
